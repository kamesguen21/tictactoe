<button class="piece rounded-0 btn btn-lg btn-secondary border border-dark" *ngIf="!value">{{ value }}</button>
<button class="piece rounded-0 btn btn-lg btn-success border border-dark" *ngIf="value == 'X'">{{ value }}</button>
<button class="piece rounded-0 btn btn-lg btn-info border border-dark" *ngIf="value == 'O'">{{ value }}</button>
